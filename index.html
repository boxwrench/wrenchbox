<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wrenchbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <header class="header">
            <h1>wrenchbox</h1>
            <div class="controls">
                <button id="resetBtn" class="btn btn-danger">Reset All</button>
            </div>
        </header>

        <main class="stage">
            <div class="slots" id="slots">
                <!-- Slots generated by JS -->
            </div>
        </main>

        <footer class="palette">
            <div class="sound-icons" id="soundIcons">
                <!-- Icons generated by JS -->
            </div>
        </footer>
    </div>

    <script src="src/core/AudioEngine.js"></script>
    <script src="src/core/Sequencer.js"></script>
    <script src="src/main.js"></script>
</body>
</html>
