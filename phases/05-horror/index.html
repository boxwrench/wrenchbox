<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wrenchbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Start Overlay (required to unlock AudioContext) -->
    <div id="startOverlay" class="start-overlay">
        <div class="start-content">
            <h1>wrenchbox</h1>
            <p>Click anywhere to start</p>
            <div class="start-icon">&#9654;</div>
        </div>
    </div>

    <div class="app" id="app" style="display: none;">
        <header class="header">
            <h1>wrenchbox</h1>
            <div class="controls">
                <span id="bpmDisplay" class="bpm-display">120 BPM</span>
                <button id="resetBtn" class="btn btn-danger">Reset All</button>
            </div>
        </header>

        <main class="stage">
            <div class="slots" id="slots">
                <!-- Slots generated by JS -->
            </div>
        </main>

        <footer class="palette">
            <div class="sound-icons" id="soundIcons">
                <!-- Icons generated by JS -->
            </div>
        </footer>

        <div class="phase-badge" id="phaseBadge">wrenchbox</div>
    </div>

    <!-- Tone.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>

    <!-- App modules -->
    <script src="src/core/AudioEngine.js"></script>
    <script src="src/core/SampleManager.js"></script>
    <script src="src/core/Sequencer.js"></script>
    <script src="src/core/BonusManager.js"></script>
    <script src="src/core/CorruptionManager.js"></script>
    <script src="src/core/HorrorEffects.js"></script>
    <script src="src/data/ThemeLoader.js"></script>
    <script src="src/data/samples.js"></script>
    <script src="src/data/bonuses.js"></script>
    <script src="src/ui/DragDrop.js"></script>
    <script src="src/ui/BonusOverlay.js"></script>
    <script src="src/main.js"></script>
</body>
</html>
